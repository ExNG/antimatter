<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Antimatter test</title>

    <link rel="stylesheet" href="dist/antimatter.css">
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Antimatter preview page</h1>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <div class="sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Favorites</h5>

              <span class="nav-group-item active">
                <span class="icon icon-print"></span>
                Applications
              </span>
              <span class="nav-group-item">
                <span class="icon icon-cloud"></span>
                Desktop
              </span>
            </nav>
          </div>
          <div class="pane padded-more">
            <h1>Buttons</h1>
            <button class="btn btn-default">Default</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-positive">Positive</button>
            <button class="btn btn-negative">Negative</button>
            <button class="btn btn-warning">Warning</button>

            <h2>Large</h2>
            <button class="btn btn-large btn-default">Default</button>
            <button class="btn btn-large btn-primary">Primary</button>
            <button class="btn btn-large btn-positive">Positive</button>
            <button class="btn btn-large btn-negative">Negative</button>
            <button class="btn btn-large btn-warning">Warning</button>

            <h2>Mini</h2>
            <button class="btn btn-mini btn-default">Default</button>
            <button class="btn btn-mini btn-primary">Primary</button>
            <button class="btn btn-mini btn-positive">Positive</button>
            <button class="btn btn-mini btn-negative">Negative</button>
            <button class="btn btn-mini btn-warning">Warning</button>

            <h2>Button groups</h2>
            <div class="btn-group">
              <button class="btn btn-default">
                <span class="icon icon-home"></span>
              </button>
              <button class="active btn btn-default">
                <span class="icon icon-shuffle"></span>
              </button>
            </div>
          </div>
          <!-- <div class="pane">...</div>
          <div class="pane">...</div> -->
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
        <h1 class="title">Sample Footer</h1>
      </footer>
    </div>
  </body>
</html>
